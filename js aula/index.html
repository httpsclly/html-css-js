<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <script src="java.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="titulo">
    <h1>Formulario</h1>
    </div>

    <div class="preencha">
    <p>Preencha todos os dados solicitados</p> 
    </div>

    <div class="formulario">
        <label for="name">
            Nome:
        </label>
        <input type="text" id="name" name="user_name" placeholder="Digite seu nome" required>
        <br>

        <label for="sobrenome">
            Sobrenome:
        </label>
        <input type="text" id="sobrenome" name="user_sobrenome" placeholder="Digite seu Sobrenome" required>
        <br>

        <label for="cep">
            CEP:
        </label>
        <input type="tel" id="cep" name="user_cep" placeholder="Digite seu CEP" required>
        <br>
    
        <label for="uf">
            Estado:
        </label>
        <select id="uf" name="uf"> 
            <option value="estado">Selecione o Estado</option> 
            <option value="ac">Acre</option> 
            <option value="al">Alagoas</option> 
            <option value="am">Amazonas</option> 
            <option value="ap">Amapá</option> 
            <option value="ba">Bahia</option> 
            <option value="ce">Ceará</option> 
            <option value="df">Distrito Federal</option> 
            <option value="es">Espírito Santo</option> 
            <option value="go">Goiás</option> 
            <option value="ma">Maranhão</option> 
            <option value="mt">Mato Grosso</option> 
            <option value="ms">Mato Grosso do Sul</option> 
            <option value="mg">Minas Gerais</option> 
            <option value="pa">Pará</option> 
            <option value="pb">Paraíba</option> 
            <option value="pr">Paraná</option> 
            <option value="pe">Pernambuco</option> 
            <option value="pi">Piauí</option> 
            <option value="rj">Rio de Janeiro</option> 
            <option value="rn">Rio Grande do Norte</option> 
            <option value="ro">Rondônia</option> 
            <option value="rs">Rio Grande do Sul</option> 
            <option value="rr">Roraima</option> 
            <option value="sc">Santa Catarina</option> 
            <option value="se">Sergipe</option> 
            <option value="sp">São Paulo</option> 
            <option value="to">Tocantins</option> 
        </select> 
        <br>

        <label for="hora">
            Hora/Data Desejada:
        </label>
        <input type="datetime-local" id="hora" name="user_hora" required>
        <br>

        <label for="filhos">
            Quantidade de filhos:
        </label>
        <input type="number" id="filhos" name="user_filhos" min="0" max="30" required>
        <br>


        <label for="celular">
            Celular:
        </label>
        <input type="tel" id="celular" name="user_celular" placeholder="(xx) xxxx-xxxx" pattern="" required>
        <br>

        <label for="url">
            Site:
        </label>
        <input type="url" id="url" name="user_site" placeholder="https://" pattern="https://" required>
        <br>
        <br>

        <label for="genero">
            Genero:
        </label>
        <input type="checkbox" name="F_user_genero" checked="yes" required>
        <label for="F_user_genero"> Feminino </label>
        <input type="checkbox" name="M_user_genero" required>
        <label for="M_user_genero"> Masculino </label>
        <input type="checkbox" name="B_user_genero" required>
        <label for="B_user_genero">Não-Binaro</label>
        <br>
        <br>

        
        <label for="email">
            Email:
        </label>
        <input type="email" id="email" name="user_email" placeholder="Digite seu email" required>
        <br>

        <label for="senha">
            Senha:
        </label>
        <input type="password" id="senha" name="user_senha" placeholder="Digite sua senha" required>
        <br>
        <br>

    
        <label for="Cor">
            Escolha a sua cor:
        </label>
        <input type="color" id="Cor" name="user_cor" required>
        <br>

        <label for="peso">
            Peso:
        </label>
        <input type="range" id="peso" name="user_peso" required>
        <br>

        <label for="Mensagem">
            Envie uma mensagem:
        </label>
        <textarea></textarea>
        <br>

        <div class="Button_Enviar">
            <button>Enviar</button>
        </div>

    </div>


</body>
</html>
